<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">    
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main class="main__container">
    <div class="card card__main">
      <div class="card__circle">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <div class="card__content">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="card__score">
        <input type="radio" name="rating" id="one" value="1">
        <label for="one" id="1" class="card__circle card__button card__rating" value="1">
          1</label>
        <input type="radio" name="rating" id="two" value="2"> 
        <label for="two" id="2" class="card__circle card__button card__rating" value="2">
          2</label>
        <input type="radio" name="rating" id="three" value="3">
        <label for="three" id="3" class="card__circle card__button card__rating" value="3">
          3</label>
        <input type="radio" name="rating" id="four" value="4">  
        <label for="four" id="4" class="card__circle card__button card__rating" value="4">
          4</label>
        <input type="radio" name="rating" id="five" value="5">  
        <label for="five" id="5" class="card__circle card__button card__rating" value="5">
          5</label>
      
  
      </div>
      <div class="card__submit">
        <button id="button_submit">SUBMIT</button>
      </div>
    </div>


    
  </main>


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Claudia Reyna</a>.
  </footer>
</body>
<script src="./index.js"></script>
</html>
